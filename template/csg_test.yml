hosts:
  localhost:
    address: localhost
    paths:
      home: /home/{user_name}
  csg:
    description: Columbia Neurology CSG cluster
    address: localhost
    paths:
      home: /home/{user_name}
    queue_type: pbs
    status_check_interval: 30
    account: ""
    partition: "" 
    task_template: |
      #!/bin/sh
      #$ -l h_rt={walltime}
      #$ -l h_vmem={mem//10**9}G
      #$ -pe openmp {cores}
      #$ -N job{job_name}
      #$ -o {cur_dir}/{job_name}.out
      #$ -e {cur_dir}/{job_name}.err
      #$ -cwd
      #$ -S /bin/bash
      module load Singularity
      module load R
      export PATH=$HOME/miniconda3/bin:$PATH
      set -e
      sos execute {task} -v {verbosity} -s {sig_mode}
    kill_cmd: qdel {job_id}
    max_cores: 40
    max_mem: 128G
    max_running_jobs: 50
    max_walltime: '240:00:00'
    status_cmd: qstat -j {job_id}
    submit_cmd: qsub {job_file}
    submit_cmd_output: Your job {job_id} ("{job_name}") has been submitted
localhost: localhost
